<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src = "js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <canvas width="1500" height="1000" id="canvas"></canvas>
    <script>
        var data = [100, 68, 20, 30, 100];
        var canvas = document.getElementById('canvas');
        var c = canvas.getContext('2d');
        
        window.requestAnimFrame = (function(){ 
        return  window.requestAnimationFrame       || 
                window.webkitRequestAnimationFrame || 
                window.mozRequestAnimationFrame    || 
                window.oRequestAnimationFrame      || 
                window.msRequestAnimationFrame     || 
                function( callback ){ 
                    window.setTimeout(callback, 1000 / 60); 
                }; 
        })();
 
        var particles = []; 
        function loop() { 
        window.requestAnimFrame(loop); 
        createParticles(); 
        updateParticles(); 
        killParticles(); 
        drawParticles(); 
        } 
        window.requestAnimFrame(loop);
        function createParticles() { 
        // добавляем частицу, если их меньше 100
        if(particles.length < 100) { 
            particles.push({ 
            x: Math.random()*canvas.width, // между 0 и шириной холста
            y: 0, 
            speed: 2+Math.random()*3, // между 2 и 5 
            radius: 5+Math.random()*5, // между 5 и 10
            color: "white", 
            }); 
        } 
        }
        function updateParticles() { 
        for(var i in particles) { 
            var part = particles[i]; 
            part.y += part.speed; 
        } 
        }
        function killParticles() { 
        for(var i in particles) { 
            var part = particles[i]; 
            if(part.y > canvas.height) { 
            part.y = 0; 
            } 
        } 
        }
        function drawParticles() { 
        var c = canvas.getContext('2d'); 
        c.fillStyle = "black"; 
        c.fillRect(0,0,canvas.width,canvas.height); 
        for(var i in particles) { 
            var part = particles[i]; 
            c.beginPath(); 
            c.arc(part.x,part.y, part.radius, 0, Math.PI*2); 
            c.closePath(); 
            c.fillStyle = part.color; 
            c.fill(); 
        } 
        }
    </script>
</body>
</html>
