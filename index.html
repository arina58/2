<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src = "js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        var data = [100, 68, 20, 30, 100];
        var canvas = document.getElementById('canvas');
        var c = canvas.getContext('2d');
        c.fillStyle = "white";
        c.fillRect(0,0,500,500);
        var colors = ["orange", "green", "blue", "yellow", "teal"];
        var total = 0;
        for(var i=0; i<data.length; i++){
            total += data[i];
        }
        var prevAngle = 0;
        for(var i=0; i<data.length; i++){
            //доля, представленная сегментом
            var fraction = data[i]/total;
            //вычисляем начальный угол
            var angle = prevAngle + fraction*Math.PI*2;
            // рисуем сегмент
            c.fillStyle = colors[i]; 
            // создаём контур
            c.beginPath(); 
            c.moveTo(250,250); 
            c.arc(250,250, 100, prevAngle, angle, false); 
            c.lineTo(250,250); 
            // заливаем его
            c.fill(); 
            // обводим его
            c.strokeStyle = "white";
            c.lineWidth = 6;
            c.stroke(); 
            // обновляем для следующей итерации цикла
            prevAngle = angle; 
        }
        // рисуем текст по центру
        c.fillStyle = "black"; 
        c.font = "24pt sans-serif"; 
        var text = "Sales Data from 2025"; 
        var metrics = c.measureText(text); 
        c.fillText(text, 250-metrics.width/2, 400); 
    </script>
</body>
</html>
